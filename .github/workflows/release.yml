name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    # 只在 CI 成功且 commit 有 version tag 时运行
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'main')
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}
      should_release: ${{ steps.check-tag.outputs.tag_name != '' }}
      tag_name: ${{ steps.check-tag.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for version tag
        id: check-tag
        run: |
          TAG=$(git tag --points-at ${{ github.event.workflow_run.head_sha }} | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1)
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          if [ -n "$TAG" ]; then
            echo "Found release tag: $TAG"
          else
            echo "No release tag found, skipping release"
          fi

      - name: Create Release
        id: create-release
        if: steps.check-tag.outputs.tag_name != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.check-tag.outputs.tag_name }}
          draft: true
          generate_release_notes: true

  build-release:
    needs: create-release
    if: needs.create-release.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: .msi
            name: windows-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: .dmg
            name: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: .dmg
            name: macos-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: .deb
            name: linux-x64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: rust/package-lock.json

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/src-tauri/target/
          key: ${{ runner.os }}-cargo-release-${{ matrix.target }}-${{ hashFiles('rust/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        working-directory: rust
        run: npm ci

      - name: Build Windows Service (Windows only)
        if: matrix.os == 'windows-latest'
        working-directory: rust/src-tauri
        shell: pwsh
        run: |
          cargo build --release --bin anyfast-service
          New-Item -ItemType Directory -Path binaries -Force | Out-Null
          Copy-Item target/release/anyfast-service.exe binaries/anyfast-service-x86_64-pc-windows-msvc.exe

      - name: Configure Windows resources (Windows only)
        if: matrix.os == 'windows-latest'
        working-directory: rust/src-tauri
        shell: pwsh
        run: |
          $config = Get-Content tauri.conf.json | ConvertFrom-Json
          $config.bundle | Add-Member -NotePropertyName "resources" -NotePropertyValue @{"binaries/anyfast-service-x86_64-pc-windows-msvc.exe" = "anyfast-service.exe"} -Force
          $config | ConvertTo-Json -Depth 10 | Set-Content tauri.conf.json

      - name: Clean old bundles
        shell: bash
        run: rm -rf rust/src-tauri/target/${{ matrix.target }}/release/bundle

      - name: Build Tauri app
        working-directory: rust
        run: npm run tauri build -- --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          files: |
            rust/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            rust/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

      - name: Upload macOS DMG
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          files: rust/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

      - name: Upload Linux packages
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          files: |
            rust/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            rust/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage

  publish-release:
    needs: [create-release, build-release]
    if: needs.create-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          draft: false
